[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Function-specific timeout configuration
# Note: Netlify free tier max is 10s, Pro tier allows up to 26s
# These are set to the maximum allowed for each tier
[[functions]]
  name = "email-send"
  timeout = 26

[[functions]]
  name = "email-call-completed"
  timeout = 26

# Note: Environment variables should be set in Netlify dashboard, not here
# This file only contains build configuration, no secrets

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Redirects for SPA routing (handled by public/_redirects)
# All routes redirect to index.html for client-side routing
# API routes are handled in public/_redirects (processed first)

