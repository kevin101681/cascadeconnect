name: Auto-Merge Cursor Fixes

on:
  pull_request:
    types: [opened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if the PR creator is the Cursor Bot
    # Note: verify the exact bot username from a previous PR if possible, 
    # but 'cursor-ai[bot]' or similar is standard. 
    # You can also use a label if you configure the agent to add one.
    if: contains(github.event.pull_request.title, 'Fix') || contains(github.event.pull_request.user.login, 'cursor')
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Approve the PR (required if you have branch protection)
          gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved Sentry fix."
          
          # 2. Squash and Merge immediately
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto --delete-branch
