    <!-- NOTE: Do not use an importmap in production builds.
         It can silently pull in different React versions and break hooks. -->
    <link rel="stylesheet" href="/index.css">
    <script>
      // Prevent flash of unstyled content by setting dark mode class immediately
      (function() {
        try {
          const stored = localStorage.getItem('darkMode');
          // Only add dark class if explicitly set to true in localStorage
          // Default to light mode
          if (stored === 'true') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // Ignore errors in SSR or if localStorage is unavailable
        }
      })();
    </script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 text-surface-on dark:text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- ===== CLERK AVATAR: Minimal CSS (Colors controlled via Clerk Dashboard) ===== -->
    <!-- Loaded last to ensure proper sizing only -->
    <style>
      /* Only ensure proper sizing - let Clerk Dashboard control colors */
      .cl-userButtonTrigger,
      .cl-userButtonTrigger .cl-userButtonAvatarBox,
      .cl-userButtonTrigger .cl-avatarImage {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
    </style>
